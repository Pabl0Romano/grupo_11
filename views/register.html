<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/250ed1169a.js" crossorigin="anonymous"></script>
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
    <section class="titulo">
        <h2>CREÁ TU CUENTA</h2>
    </section>
    <form action="/registro" method="POST"> 
        <section class="formulario">
            <article class="datos">
                <p class="campo">
                    <label for="nombre">Nombre*</label>
                    <input type="text" name="nombre" id="nombre">
                </p>
                <p class="campo">
                    <label for="apellido">Apellido*</label>
                    <input type="text" name="apellido" id="apellido">
                </p>          
                <p class="campo">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email">
                </p>
                <p class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="number" name="telefono" id="telefono">
                </p>
                <p class="campo">
                    <label for="contraseña">Contraseña*</label>
                    <input type="password" name="contraseña" id="contraseña">
                </p>
                <p class="campo">
                    <label for="contraseñaagain">Confirmar contraseña*</label>
                    <input type="password" name="contraseñaagain" id="contraseñaagain">
                </p>
                <h3 class="obligatorio">*Campos obligatorios</h3>
            </article>
            <div class="crear">
                <button type="submit">CREAR CUENTA</button>
            </div>
            <p class="irlogin">¿Ya tenés cuenta?<a href="/login">Iniciar sesión</a></p>
        </section>
    </form>
</body>
</html>
