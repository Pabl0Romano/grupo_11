<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATE</title>
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/250ed1169a.js" crossorigin="anonymous"></script>
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <section>
        <nav class="header-superior">
            <img class="logo" src="images/2(2).jpg">
            <nav class="inicio-carrito">
                <a href="/login">
                    <i id="big-icon" class="fa-solid fa-user"></i>
                </a>
                <a href="/carrito">
                    <i id="big-icon" class="fa-solid fa-cart-shopping"></i>
                </a>
            </nav>
        </nav>
        <nav class="header-inferior">
            <nav class="hamburguesa">
                <i class="fa-solid fa-bars"></i>
            </nav>
            <nav class="barra-busqueda">  
                <input class="barra" placeholder="  Buscar productos">
                <i id="lupa" class="fa-solid fa-magnifying-glass"></i>
            </nav>
        </nav>
        <nav class="envios-pais">
            <i class="fa-solid fa-truck-fast"></i>
            <p>Envío a todo el país</p>
        </nav>
    </section>
    <section>
        <nav class="barra-menues">
            <ul>
                <li>Categorias</li>
                <li>Productos Destacados</li>
                <li>Ofertas</li>
                <li>Ayuda</li>
            </ul>
            <ul class="vinculos">
                <a href="/login"><li>Inicia sesion</li></a>
                <a href="/register"><li>Regístrate</li></a>
                <a href="/carrito"><li>Mi carrito</li></a>
            </ul>
        </nav>
        </section>
    </header>
    <main>
        <section class="titulo">
            <h2>CREÁ TU CUENTA</h2>
        </section>
        <form action="/registro" method="POST"> 
            <section class="formulario">
                <article class="datos">
                    <p class="campo">
                        <label for="nombre">Nombre*</label>
                        <input type="text" name="nombre" id="nombre">
                    </p>
                    <p class="campo">
                        <label for="apellido">Apellido*</label>
                        <input type="text" name="apellido" id="apellido">
                    </p>          
                    <p class="campo">
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p class="campo">
                        <label for="telefono">Teléfono</label>
                        <input type="number" name="telefono" id="telefono">
                    </p>
                    <p class="campo">
                        <label for="contraseña">Contraseña*</label>
                        <input type="password" name="contraseña" id="contraseña">
                    </p>
                    <p class="campo">
                        <label for="contraseñaagain">Confirmar contraseña*</label>
                        <input type="password" name="contraseñaagain" id="contraseñaagain">
                    </p>
                    <h3 class="obligatorio">*Campos obligatorios</h3>
                </article>
                <div class="crear">
                    <button type="submit">CREAR CUENTA</button>
                </div>
                <p class="irlogin">¿Ya tenés cuenta?<a href="/login">Iniciar sesión</a></p>
            </section>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="">Contacto</a></li>
            <li><a href="">Nosotros</a></li>
            <li><a href="">FAQs</a></li>
            <li><a href="">Ayuda</a></li>
        </ul>
        <article class="redes-container">
            <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
            <i class="fa-solid fa-square-phone-flip"></i>
            <a href="https://es-la.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-square-twitter"></i></a>
        </article>
        <p>Terminos y condiciones</p>
    </footer>
</body>
</html>
